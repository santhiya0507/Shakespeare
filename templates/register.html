<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Shakespeare Club - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gamified.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="game-card">
                    <div class="game-header text-center">
                        <h2>ðŸŽ® Join the Adventure!</h2>
                        <p class="mb-4">Start your communication mastery journey</p>
                    </div>
                    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-info game-alert" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST" class="game-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control game-input" id="username" name="username" 
                                   placeholder="Choose your player name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="register_number" class="form-label">
                                <i class="fas fa-id-card me-2"></i>Register Number
                            </label>
                            <input type="text" class="form-control game-input" id="register_number" name="register_number" 
                                   placeholder="Your unique register number" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="department" class="form-label">
                                <i class="fas fa-graduation-cap me-2"></i>Department
                            </label>
                            <select class="form-control game-input" id="department" name="department" required>
                                <option value="">Select your department</option>
                                <option value="Computer Science">Computer Science & Engineering</option>
                                <option value="Mechanical">Mechanical Engineering</option>
                                <option value="Electrical">Electrical & Electronics Engineering</option>
                                <option value="Civil">Civil Engineering</option>
                                <option value="Electronics">Electronics & Communication Engineering</option>
                                <option value="Chemical">Chemical Engineering</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Automobile">Automobile Engineering</option>
                                <option value="Biomedical">Biomedical Engineering</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-game-primary btn-lg">
                                <i class="fas fa-rocket me-2"></i>
                                Begin My Journey
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Already have an account?</p>
                        <a href="{{ url_for('login') }}" class="btn btn-game-secondary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login Here
                        </a>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/gamified.js') }}"></script>
</body>
</html>
