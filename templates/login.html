<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Your Journey - Shakespeare Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gamified.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="game-card">
                    <div class="game-header text-center">
                        <div class="logo-container mb-3">
                            <img src="{{ url_for('static', filename='images/shakespeare_logo.png') }}" 
                                 alt="Shakespeare Club" 
                                 style="max-width: 150px; margin-bottom: 15px;"
                                 onerror="this.style.display='none'; document.getElementById('textLogo').style.display='block';">
                            <div id="textLogo" style="display: none;">
                                <h1 class="display-3 mb-0" style="color: #6366f1; font-weight: bold;">ðŸŽ­</h1>
                                <h3 style="color: #6366f1; font-weight: bold; margin-top: 10px;">Shakespeare Club</h3>
                            </div>
                        </div>
                        <h2>ðŸŽ® Welcome Back!</h2>
                        <p class="mb-4">Continue your communication adventure</p>
                    </div>
                    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-info game-alert" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <!-- Tab Navigation -->
                    <ul class="nav nav-pills nav-justified mb-4" id="loginTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="student-tab" data-bs-toggle="pill" data-bs-target="#student-login" type="button" role="tab">
                                <i class="fas fa-user-graduate me-2"></i>Student Login
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="admin-tab" data-bs-toggle="pill" data-bs-target="#admin-login" type="button" role="tab">
                                <i class="fas fa-user-shield me-2"></i>Admin Login
                            </button>
                        </li>
                    </ul>
                    
                    <!-- Tab Content -->
                    <div class="tab-content" id="loginTabContent">
                        <!-- Student Login Form -->
                        <div class="tab-pane fade show active" id="student-login" role="tabpanel">
                            <form method="POST" class="game-form">
                                <div class="mb-4">
                                    <label for="register_number" class="form-label">
                                        <i class="fas fa-id-card me-2"></i>Register Number
                                    </label>
                                    <input type="text" class="form-control game-input" id="register_number" name="register_number" 
                                           placeholder="Enter your register number">
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-game-primary btn-lg">
                                        <i class="fas fa-play me-2"></i>
                                        Continue Learning
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Admin Login Form -->
                        <div class="tab-pane fade" id="admin-login" role="tabpanel">
                            <form method="POST" class="game-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-2"></i>Username
                                    </label>
                                    <input type="text" class="form-control game-input" id="username" name="username" 
                                           placeholder="Enter admin username">
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <input type="password" class="form-control game-input" id="password" name="password" 
                                           placeholder="Enter admin password">
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-danger btn-lg">
                                        <i class="fas fa-shield-alt me-2"></i>
                                        Admin Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">New to Shakespeare Club?</p>
                        <a href="{{ url_for('register') }}" class="btn btn-game-secondary">
                            <i class="fas fa-user-plus me-2"></i>Start Your Journey
                        </a>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/gamified.js') }}"></script>
</body>
</html>
